<app-tasks></app-tasks>


<div *ngFor="let user of dummyData">
  <h3>{{ user.name }}</h3>
  <img [src]="user.image" alt="{{ user.name }}" width="100">
  <p>Grade: {{ user.grade }}</p>
  <p>Hobbies:</p>
  <ul>
    <li *ngFor="let hobby of user.hobbies">{{ hobby }}</li>
  </ul>
</div>

<button (click)="disableButton()" [disabled]="isButtonDisabled">Click Me</button>
